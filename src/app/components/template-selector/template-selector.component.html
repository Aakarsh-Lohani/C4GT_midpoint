<!-- your-component.component.html -->

<app-navbar></app-navbar>
<div class="Container">
    <div class="Upper">
        <h2>{{ serviceTitle }}</h2>
        <div class="Header">
            <h3>Choose Template --></h3>
            <button>New Template</button>
        </div>
    </div>
    <div class="Lower">
        <div class="CardsSection">
            <div class="Card" *ngFor="let template of templates" (click)="selectTemplate(template)">
                <h3>Template Id</h3>
                <h4>{{ template.id }}</h4>
                <input type="radio" name="selectedTemplate" [checked]="selectedTemplateId === template.id" (click)="onRadioClick(template.id)">
                <p [innerHTML]="template.templateContent | highlight"></p>
            </div>
        </div>
        <div class="SubmitButton">
            <button [disabled]="!selectedTemplateId" (click)="navigator()">Select</button>
        </div>
    </div>
</div>
