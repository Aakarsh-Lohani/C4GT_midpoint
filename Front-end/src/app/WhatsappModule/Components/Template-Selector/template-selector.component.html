<div class="Container">
    <div class="SubContainer">
        <div class="CardsSection" [style.transform]="'translateX(' + (-currentPage * (25 + 20)) + '%)'">
            <div class="Card" *ngFor="let template of templates; let i = index"
                [style.margin-right.px]="i === templates.length - 1 ? 0 : 20" (click)="selectTemplate(template)">
                <div class="CardUpper">
                    <div class="TemplateId">
                        <h3>Template Id</h3>
                        <h4>{{ template.id }}</h4>
                    </div>
                    <input type="radio" name="selectedTemplate" [checked]="selectedTemplateId === template.id"
                        (click)="onRadioClick(template.id)">
                    <span class="radio-checkmark"></span>
                </div>
                <div>
                    <span><strong>Name:</strong> {{template.name}}</span>
                </div>
                <p [innerHTML]="template.structure.body.text | removeBraces"></p>
            </div>
        </div>
        <button *ngIf="templatesloaded && currentPage!=0" (click)="prevPage()" class="Prev">←</button>
        <button *ngIf="templatesloaded" (click)="nextPage()" class="Next">→</button>
    </div>
    <div class="SubmitButton">
        <button [disabled]="!selectedTemplateId" (click)="navigate()">Select</button>
    </div>
</div>
