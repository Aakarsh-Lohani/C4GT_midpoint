<!-- select-template.component.html -->
<div class="Container">
    <div class="Upper">
        <h2>Whatsapp Service</h2>
        <div class="Header">
            <h3>Choose Template --></h3>
            <button (click)="createTemplate()">New Template</button>
        </div>
    </div>
    <div class="Lower">
        <div class="CardsSection">
            <div class="LoadingIndicator" *ngIf="loading"><h2>Loading...</h2></div>
            <div class="Card" *ngFor="let template of templates" (click)="selectTemplate(template)">
                <div class="CardUpper">
                    <div class="TemplateId">
                        <h3>Template Id</h3>
                        <h4>{{ template.id }}</h4>
                    </div>
                    <input type="radio" name="selectedTemplate" [checked]="selectedTemplateId === template.id"
                        (click)="onRadioClick(template.id)">
                    <span class="radio-checkmark"></span>
                </div>
                <div>
                    <span><strong>Name:</strong> {{template.name}}</span>
                </div>
                <p [innerHTML]="template.structure.body.text "></p>
            </div>
        </div>
        <div class="SubmitButton">
            <button [disabled]="!selectedTemplateId" (click)="navigate()">Select</button>
        </div>
    </div>
</div>
